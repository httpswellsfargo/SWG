    <div class="transform">
            <div class="transfer-form">
                <form action="#" id="transform-form">
                        <h2>Transfer</h2>
                    <hr>
                    <div class="input-group">
                        <label for="type">Account type</label>
                        <select name="Account" id="bank">
                            <option value="0">Account type</option>
                            <option value="1">Everyday checking...2907</option>
                            <option value="2">Personal savings</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="numbers">Routine Number</label>
                        <input type="number" id="rounumber" placeholder="Routine number" required>
                    </div>
                    <div class="input-group">
                        <label for="number">Account Number</label>
                        <input type="number" id="accnumber" placeholder="Account number" required>
                    </div>
                    <div class="input-group">
                        <label for="text">Account Name</label>
                        <input type="text" id="accname" placeholder="Account name" required>
                    </div>
                    <div class="input-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="bankName" placeholder="Transfer amount" min="0" step="0.01" required>
                    </div>
                    <div class="input-group">
                        <label for="text">Bank Name</label>
                        <input type="text" id="bankName" placeholder="Bank name" required>
                    </div>
                    <button id="sendBtn"><a href="letter.html">Send</a></button>
                    <hr>
                    <button class="close"><a href="./dashboard.html">Close</a></button>
            </div>
